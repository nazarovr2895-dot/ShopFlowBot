name: Backend Tests

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/tests.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: ğŸ§ª Run new tests (admin, buyers, seller_web, services)
      run: |
        pytest backend/tests/test_admin.py \
               backend/tests/test_buyers.py \
               backend/tests/test_seller_web.py \
               backend/tests/test_services.py \
               -v --tb=short

    - name: ğŸ“Š Run tests with coverage
      run: |
        pip install pytest-cov
        pytest backend/tests/test_admin.py \
               backend/tests/test_buyers.py \
               backend/tests/test_seller_web.py \
               backend/tests/test_services.py \
               --cov=backend.app \
               --cov-report=term-missing \
               --cov-report=xml

    - name: ğŸ“ˆ Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v4
      if: success()
      continue-on-error: true
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: âœ… All tests passed
      if: success()
      run: echo "ğŸ‰ All tests passed successfully!"

    - name: âŒ Tests failed
      if: failure()
      run: |
        echo "Tests failed. Please fix them before merging."
        exit 1
