# Nginx configuration for load balancing and reverse proxy
# Production configuration

upstream backend {
    # Load balancing across multiple backend instances
    # Use least_conn for better distribution
    least_conn;
    
    # Backend instances (adjust based on scale)
    server backend:8000 max_fails=3 fail_timeout=30s;
    # Add more instances when scaling:
    # server backend_2:8000 max_fails=3 fail_timeout=30s;
    # server backend_3:8000 max_fails=3 fail_timeout=30s;
    
    # Health check (requires nginx-plus or use separate health check service)
    # health_check;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# --- API (api.flowshow.ru) → backend
# HTTP → HTTPS redirect
server {
    listen 80;
    server_name api.flowshow.ru;
    return 301 https://$server_name$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name api.flowshow.ru;
    
    # SSL certificates (will be created by certbot)
    ssl_certificate /etc/nginx/ssl/api.flowshow.ru/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/api.flowshow.ru/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    client_max_body_size 10M;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    location /health {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location ~ ^/(admin|seller-web)/login$ {
        limit_req zone=login_limit burst=2 nodelay;
        limit_req_status 429;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Передаем Origin заголовок для правильной обработки CORS
        proxy_set_header Origin $http_origin;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        # Nginx автоматически передает все заголовки ответа от backend, включая CORS заголовки
    }
}

