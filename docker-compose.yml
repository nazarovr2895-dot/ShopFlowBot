version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    # üëá –í–û–¢ –≠–¢–ê –ú–ê–ì–ò–Ø –í–ê–ñ–ù–ê üëá
    environment:
      - DB_HOST=db           # –í–Ω—É—Ç—Ä–∏ –¥–æ–∫–µ—Ä–∞ –±–∞–∑–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ –ø–æ –∏–º–µ–Ω–∏ "db"
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    # üëÜ –ö–û–ù–ï–¶ –ú–ê–ì–ò–ò üëÜ
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/src/backend

volumes:
  pgdata: